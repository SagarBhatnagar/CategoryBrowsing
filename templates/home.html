{%extends 'layout.html' %} {% block body %}
<div class="container">
    <div class="card">
      <div class="card-body">
          <h3 class="card-title" style="text-align: center;">Search Query</h3>
        <form method = "POST" class = "needs-validation" novalidate>
            <div class="form-group>
              <label for="query">Enter Query</label>
              <input
                type="text"
                class="form-control"
                name="Query"
                id="Query"
              />
            </div>
            <br>
          <input type="submit" value = "Search" class="btn btn-outline-success"></input></form>
      </div>
    </div>
</div>
{%endblock%}
